<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="../CSS/home.css">
    <link rel="stylesheet" href="../CSS/product.css">
</head>
<body>

    <nav class="navbar"></nav>

    <section class="product-details">
        <!-- Product Image -->
        <div class="image-slider">
            <div class="product-images">
                <img src="../MyDocuments/iPhone.jpg" class="active" alt="">
                <img src="../MyDocuments/iPhone2.jpg" alt="">
                <img src="../MyDocuments/iPhone3.jpg" alt="">
                <img src="../MyDocuments/iPhone4.jpg" alt="">
            </div>
        </div>

        <!-- Product Details -->
        <div class="details">
            <h2 class="product-brand">Apple iPhone 13 Pro Max (128GB) - Sierra Blue</h2>
            <p class="product-short-des">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            <span class="product-price">120000</span>
            <span class="product-actual-price">129900</span>
            <span class="product-discount">( -7% off )</span>
    
            <p class="product-sub-heading">select Color</p>
    
            <input type="radio" name="size" value="s" checked hidden id="goldcolor">
            <label for="goldcolor" class="size-radio-btn"><img src="../MyDocuments/gold.jpg" alt="Gold color"></label>
            <input type="radio" name="size" value="m" hidden id="graphitecolor">
            <label for="goldcolor" class="size-radio-btn"><img src="../MyDocuments/Graphite.jpg" alt="Graphite color"></label>
            <input type="radio" name="size" value="l" hidden id="whitecolor">
            <label for="goldcolor" class="size-radio-btn"><img src="../MyDocuments/white.jpg" alt="White color"></label>
            <input type="radio" name="size" value="xl" hidden id="alpinegreencolor">
            <label for="goldcolor" class="size-radio-btn"><img src="../MyDocuments/AlpineGreen.jpg" alt="Alpine Green color"></label>
            <input type="radio" name="size" value="xxl" hidden id="sierrabluecolor">
            <label for="goldcolor" class="size-radio-btn"><img src="../MyDocuments/sierraBlue.jpg" alt="Sierra Blue color"></label>
    
            <button class="btn cart-btn">add to cart</button>
            <button class="btn">add to wishlist</button>
        </div>
    </section>
    <section class="detail-des">
        <h2 class="heading">Description</h2>
        <p class="des">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, ......</p>
    </section>

    <footer></footer>


    <script src="../JavaScript/footer.js"></script>
    <script src="../JavaScript/home.js"></script>
    <script src="../JavaScript/Navigation.js"></script>
    <script src="../JavaScript/product.js"></script>
</body>
</html>
