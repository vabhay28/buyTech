<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="CSS/Navigation.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/registration.css">
</head>

<body>
    <nav class="navbar"></nav>

    <div id="main">
        <div class="h-tag">
            <h2>Create Your Account</h2>
        </div>

        <form action="index.html" onsubmit="return validateForm()" novalidate>
            <div class="login">
                <table cellspacing="2" align="center" cellpadding="8" border="0">
                    <tr>
                        <td align="right"><label for="fname"> Enter Name :</label></td>
                        <td><input type="text" placeholder="Enter Name here" id="fname" onblur="validate1()"
                                class="tb" /></td>
                        <td id="error1"></td>
                    </tr>
                    <tr>
                        <td align="right"><label for="age"> Enter Age: </label></td>
                        <td><input type="number" placeholder="Enter Age here" id="age" onblur="validate2()" class="tb">
                        </td>
                        <td id="error2"></td>
                    </tr>
                    <tr>
                        <td align="right"><label for="contact"> Enter Mobile No.: </label></td>
                        <td><input id="contact" placeholder="Enter Mobile No. here" onblur="validate3()" type="tel"
                                class="tb"></td>
                        <td id="error3"></td>
                    </tr>
                    <tr>
                        <td align="right"><label for="mail">Enter Email ID :</label></td>
                        <td><input type="email" placeholder="Enter Email ID here" id="mail" onblur="validate4()"
                                class="tb"></td>
                        <td id="error4"></td>
                    </tr>
                    <tr>
                        <td align="right"><label for="uname">Enter Username :</label></td>
                        <td><input type="text" placeholder="Enter Username here" id="uname" onblur="validate5()"
                                class="tb" /></td>
                        <td id="error5"></td>
                    </tr>
                    <tr>
                        <td align="right"><label for="pass">Enter Password :</label></td>
                        <td><input type="password" placeholder="Enter Password here" id="pass" class="tb"
                                onblur="validate6()"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="error6"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td align="right"><label for="confirmpass">Confirm Password :</label></td>
                        <td><input type="password" placeholder="Enter Password here" id="confirmpass" class="tb"
                                onblur="validate7()"></td>
                        <td id="error7"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="reset" value="Clear Form" id="res" class="btn" />
                            <input type="submit" value="Create Account" id="submt" class="btn" />
                        </td>
                    </tr>
                </table>
            </div>

        </form>
    </div>



    <footer></footer>

    <script src="JavaScript/validation.js"></script>
    <script src="JavaScript/footer.js"></script>
    <script src="JavaScript/home.js"></script>
    <script src="JavaScript/Navigation.js"></script>
    <script src="JavaScript/product.js"></script>
</body>

</html>
